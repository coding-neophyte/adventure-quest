<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./quest.css">
    <title>Quest</title>
</head>
<body>
    <header>
      <h1 id="title"></h1>
    </header>
    <main>
        <section class="image-section flex-center">
            <img id="image" src="" alt="quest">
        </section>

        <section class="question-section flex-center">
            <p id="question"></p>
        </section>

        <section class="form-section flex-center">
          <form id="choice-form">
              <label id="choice-container-1">
                <input type="radio"name="choice" value="0" />
                  <span id= description-1></span>
              </label>
              <label id="choice-container-2">
                <input type="radio"name="choice" value="1" />
                  <span id= description-2></span>
              </label>
              <label id="choice-container-3">
                <input type="radio"name="choice" value="2" />
                  <span id= description-3></span>
               </label>
               <div class = "button-container">
                 <button class="submit">Do This</button>
               </div>
          </form>
          <div id="back-map" class ="hidden">
          <div id="choice-result"> 
          </div>
          <a href="../map/index.html">To the map!</a>
          </div>
        </section>

    </main>
<script type="module" src="quest.js"></script>
</body>
