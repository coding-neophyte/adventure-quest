<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css"> -->
    <link rel="stylesheet" href="./styles/home.css">
    <title>Character Select</title>
</head>

<body>
    <header>
        <h1>Character Select</h1>
    </header>
    <main>
        <section class="main-section">
            <form id="create-character">
                <label>
                    Name
                    <input name="name" type="text">
                </label>
                <label>
                    <input name="race" value="hyrulean" type="radio">
                    <img class="character-image" src="./assets/link.jpeg" alt="Hyrulean">
                    Hyrulean
                </label>
                <label>
                    <input name="race" value="zora" type="radio">
                    <img class="character-image" src="./assets/zora.png" alt="Zora">
                    Zora
                </label>
                <label>
                    <input name="race" value="goron" type="radio">
                    <img class="character-image" src="./assets/goron.png" alt="Goron">
                    Goron
                </label>
                <label>
                    <input name="race" value="korok" type="radio">
                    <img class="character-image" src="./assets/korok.jpeg" alt="Korok">
                    Korok
                </label>
                <button id="submit">Brand new me</button>
            </form>

        </section>
    </main>
    <footer>

    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
